<div ng-controller="uiNavbarC as uiNavbarC" class="f1 nav row contained">
  <a ng-if="uiNavbarC.$state.current.nav" href="#/" class="logo">Garrett Cox</a>
  <a ng-if="state.nav" ng-repeat="state in uiNavbarC.states" href="#{{state.url}}" class="link {{uiNavbarC.$state.current.name === state.name ? 'active' : ''}}">{{state.nav}}</a>
</div>
