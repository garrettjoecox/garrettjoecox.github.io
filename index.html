<!DOCTYPE html>
<html>
<head>
  <title>Garrett Cox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="top">
    <div id="header">
      <span class="random">G</span><span class="random">a</span><span class="random">r</span><span class="random">r</span><span class="random">e</span><span class="random">t</span><span class="random">t</span>
      <span class="random">C</span><span class="random">o</span><span class="random">x</span>
    </div>
  </div>
  <div id="bottom">
    <a id="github" href="http://github.com/garrettjoecox">
      <i class="random fa fa-github-square"></i>
    </a>
    <a id="angellist" href="https://angel.co/garrettjoecox">
      <i class="random fa fa-square"></i>
      <i class="fa fa-angellist"></i>
    </a>
    <a id="linkedin" href="https://www.linkedin.com/in/garrettjoecox">
      <i class="random fa fa-linkedin-square"></i>
    </a>
  </div>
  <script>
  setInterval(function(){
    var elements = document.getElementsByClassName('random');
    elements.forEach(function(element) {
      var rgb = 'rgb(' + r(150, 225) + ',' + r(150, 225) + ',' + r(150, 225) + ')';
      element.style.color = rgb;
    });
  }, 1000);

  HTMLCollection.prototype.forEach = function(callback) {
    for (var i = 0; i < this.length; i++) {
      callback(this[i], i, this);
    }
  }

  NodeList.prototype.forEach = function(callback) {
    for (var i = 0; i < this.length; i++) {
      callback(this.item(i), i, this);
    }
  }

  function r(min, max) {
    return Math.floor(Math.random()*(max - min)) + min;
  }
  </script>
</body>
</html>
